<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Digital_Clock</title>
    <link rel="icon" href="b1.png">
</head>
<body onload="digitalClock();">

    <div class="floor">
      <table class="tabBlok" align="center" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td class="dgClock" id="dt"></td>
            <td>
              <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td class="hour" id="dt_hour">\/</td>
                </tr>

                <!--showing seconds-->
                <tr>
                  <td class="hour" id="dt_second"></td>
                </tr>
              </table>
            </td>
        </tr>
      </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
